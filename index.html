<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <main>
    <h1 class="advice-header">Advice #<span class="advice-num"></span></h1>

    <p class="quote"></p>

    <img src="images/pattern-divider-mobile.svg" class="divider mobile" alt="page divider">
    <img src="images/pattern-divider-desktop.svg" class="divider desktop" alt="page divider">

    <button>
      <img src="images/icon-dice.svg" alt="Dice image for generating new advice">
    </button>
  </main>

  <script src="app.js"></script>
</body>

</html>
